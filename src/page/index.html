<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/bootstrap.3.3.7.min.css">
    <link rel="stylesheet" href="assets/alertify.min.1.8.0.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<div id="index" v-cloak>
    <div id="sidebar">
        <div id="sidebar-header">
            <button id="baidu-btn" class="btn btn-default" @click="clickBaidu">syncbaidu</button>
            <button id="drop-btn" class="btn btn-default" @click="clickDrop">syncdrop</button>
        </div>
        <div id="sidebar-list">
            <ul>
                <li v-for="item in sidebarList">
                    <div class="sidebar-item" @click="clickSidebarItem(item)">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.updatedAt }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="content-header">
            <button id="content-new-tab-btn" class="btn btn-default" @click="clickNewTab">newTab</button>
            <button id="content-save-btn" class="btn btn-default" @click="clickSave">save</button>
        </div>
        <div id="content-main">
            <div id="content-editor" v-show="showEditor">
                <textarea id="content-text-area" v-model="paperText"></textarea>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../browser/index.js"></script>
</body>
</html>
