<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/bootstrap.3.3.7.min.css">
    <link rel="stylesheet" href="assets/alertify.min.1.8.0.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
<div id="index" v-cloak>
    <div id="ws-header">
        <div id="ws-header-left">
            <button id="ws-btn-new" class="btn btn-default ws-btn-cls" @click="clickNewFile" title="New File">
                <span class="fa fa-file-o fa-lg"></span>
            </button>
            <button id="ws-btn-open" class="btn btn-default ws-btn-cls" @click="clickOpenFile" title="Open File">
                <span class="fa fa-folder-open-o fa-lg"></span>
            </button>
            <button id="ws-btn-save" class="btn btn-default ws-btn-cls" @click="clickSave" title="Save">
                <span class="fa fa-floppy-o fa-lg"></span>
            </button>
            <button id="ws-btn-lock" class="btn btn-default ws-btn-cls" @click="clickLock" title="Lock">
                <span id="ws-btn-lock-icon" class="fa fa-lg" :class="{'fa-lock': isLocked, 'fa-unlock': !isLocked}"></span>
            </button>
        </div>

        <div id="ws-header-right">
            <button id="ws-btn-tab" class="btn btn-default ws-btn-cls" @click="clickNewTab" title="New Tip">
                <span class="fa fa-pencil-square-o fa-lg"></span>
            </button>
            <button id="ws-btn-del" class="btn btn-default ws-btn-cls" @click="clickDel" title="Del Tip">
                <span class="fa fa-trash-o fa-lg"></span>
            </button>
        </div>

        <!--<button id="baidu-btn" class="btn btn-default" @click="clickBaidu">syncbaidu</button>-->
        <!--<button id="drop-btn" class="btn btn-default" @click="clickDrop">syncdrop</button>-->
        <!--<button id="content-new-tab-btn" class="btn btn-default" @click="clickNewTab">newTab</button>-->
        <!--<button id="content-save-btn" class="btn btn-default" @click="clickSave">save</button>-->
    </div>

    <div id="ws-content">
        <div id="ws-sidebar">
            <ul>
                <li v-for="item in sidebarList">
                    <div class="ws-sidebar-item" :class="item.selected" @click="clickSidebarItem(item)">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.createdAt }}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="ws-editor">
            <div id="ws-editor-header"></div>
            <div id="ws-editor-main">
                <textarea id="ws-editor-main-textarea" v-model="paperText" @keydown.tab.prevent="onTabClick"></textarea>
            </div>
            <div id="ws-editor-footer"></div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../browser/index.js"></script>
</body>
</html>
